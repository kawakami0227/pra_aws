<html xmlns:wicket="http://wicket.apache.org">
<head><meta charset="UTF-8"></head>
<body>
<h1>サインイン</h1>

  <div>ユーザー名：<input type="text" wicket:id="userName"/></div>
  <div>パスワード：<input type="password" wicket:id="userPass"/></div>

    <button type="submit">サインイン</button>
  </div>
</form>
</body>
</html>
